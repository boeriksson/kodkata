<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <script type="text/javascript">
        function closePopup() {
            window.open('', '_self', '');
            window.close();
        }
    </script>
</head>
<body>
    <div id="content">
        <button onclick="closePopup()">OK</button>
    </div>
</body>
</html>
