    <script>
        function onHeightChange(height) {
            console.log("Setting height: "+height);
            document.getElementById('iframe').height = height+"px";
        }

        function onIframeMessage(e) {
            console.log("messageFromChild");
            console.log(e);
            if (!e.data) {
                console.warn("No iframe message data.");
                return;
            }
            let message = e.data;
            if (typeof message === "string") {
                message = JSON.parse(message);
            }
            switch(message.type) {
                case "heightChange":
                    onHeightChange(message.height);
                    break;
                default:
                    break;
            }
        }

        window.onmessage = onIframeMessage;
